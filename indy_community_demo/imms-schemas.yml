HA Identity Certificate:
  type: schema
  version: $generate
  issuing_roles:
    - HA
  attributes:
    - health_id
    - first_name
    - last_name
    - birth_date
    - health_id_type
    - parent_health_id
    - issue_date
HA Immunization Certificate:
  type: schema
  version: $generate
  issuing_roles:
    - HA
  attributes:
    - health_id
    - first_name
    - last_name
    - birth_date
    - immunization_status
    - immunization_status_date
    - issue_date
HA Immunization Consent Enablement:
  type: schema
  version: $generate
  issuing_roles:
    - School
  attributes:
    - imms_health_id
    - consenting_health_id
    - consent_data
    - consent_type
HA Proof of Immunization Consent:
  type: proof_request
  description: Proof that a parent has consented to share child's immunization status
  revealed_attributes:
    - {'name':'health_id', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'parent_health_id', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'imms_health_id', 'restrictions':[{'issuer_did': '$SCHOOL_DID'}]}
    - {'name':'consenting_health_id', 'restrictions':[{'issuer_did': '$SCHOOL_DID'}]}
    - {'name':'consent_data', 'restrictions':[{'issuer_did': '$SCHOOL_DID'}]}
    - {'name':'consent_type', 'restrictions':[{'issuer_did': '$SCHOOL_DID'}]}
    - {'name':'user_comments'}
HA Proof of Immunization:
  type: proof_request
  description: Data revealed by a MYco Client for use in a study
  revealed_attributes:
    - {'name':'health_id', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'first_name', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'last_name', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'birth_date', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'immunization_status', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'immunization_status_date', 'restrictions':[{'issuer_did': '$HA_DID'}]}
    - {'name':'notes'}
