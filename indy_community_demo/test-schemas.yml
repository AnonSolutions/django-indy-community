Transcript:
  type: schema
  version: $generate
  issuing_roles:
    - School
  attributes:
    - first_name
    - last_name
    - degree
    - status
    - year
    - average
    - ssn
Job Certificate:
  type: schema
  version: $generate
  issuing_roles:
    - Employer
  attributes:
    - first_name
    - last_name
    - ssn
    - salary
    - employee_status
    - experience
Drivers License:
